# MLOps framework configuration: config.yaml

framework:
  name: "ModularMLOps"
  version: "1.0.0"

# Pipeline Orchestration configuration
pipeline:
  pipeline_dir: "pipelines"
  default_executor: "local"
  parallel_execution: true
  log_level: "INFO"
  executors:
    local:
      type: "local"
      max_workers: 4
    kubernetes:
      type: "kubernetes"
      namespace: "mlops"
      service_account: "mlops-pipeline"
      resources:
        cpu_request: "1"
        memory_request: "2Gi"

# Experiment Tracking configuration
experiment_tracking:
  storage_dir: "experiments"
  backend: "mlflow"
  mlflow:
    tracking_uri: "http://mlflow-server:5000"
    experiment_name_prefix: "mlops-"
  artifact_storage: "s3"
  s3:
    bucket: "mlops-artifacts"
    region: "us-west-2"

# Model Registry configuration
model_registry:
  models_dir: "models"
  metadata_dir: "model_metadata"
  backend: "mlflow"
  mlflow