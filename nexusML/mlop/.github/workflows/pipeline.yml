name: MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  data-versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install DVC
        run: pip install dvc

      - name: Pull data from DVC
        run: dvc pull

      - name: Run pipeline
        run: python main.py